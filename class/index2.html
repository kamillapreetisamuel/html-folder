<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class || html Entites</title>
  </head>
  <body>
    <!-- set of rule to make the tag is called syntax -->
    <!-- tag name angular bracket  -->
    <!-- how the bowser will understand it -->
    <!-- symobols are reserved -->
    <!-- consider as the html entites of html -->

    <!-- Syntax is the set of rules to do particular task -->
    <!-- <> reserved keyword as html entities  <tagname> -->
    <p>5 &gt; 3</p>
    <p>5 &lt; 3</p>
    <!-- the char use in the html entity start with & end ;
    html reserved key word used so we use &  -->
    <h1>7 &copy;</h1>
    <h1>7 &quot;</h1>
    <h1>7 &amp;</h1>
    <h1>7 &reg;</h1>

    <p>
      Lorem ipsum &#61; dolor &nbsp; sit amet,&#62; consectetur &nbsp;
      adipisicing &#63;elit.&nbsp; Harum, quasi?
      <!-- number in &#67 Ascii table  start from 61 go to 100-->
    </p>
    <!-- No breaking spaces &nbsp-->

    <!-- entites  you should inculde the hash symbol-->
    <h2>&#61; &#62; &#63; &#64;</h2>
    <h2>&amp; &gt;&lt;</h2>
  </body>
</html>
